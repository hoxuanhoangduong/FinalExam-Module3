<div class="container">
  <div class="title"><h1>{{book.title}}</h1></div>
  <div class="description">
    <div class="col-5">
      <ol style="color: aliceblue">
        <li>
          <h3 class="space"><i>Author</i></h3>
          <p>{{book.author}}</p>
        </li>
        <li>
          <h3 class="space"><i>Description :</i></h3><span>{{book.description}}</span>
        </li>
      </ol>
      <button (click)="deleteBook(book.id)">Delete</button>
      <button [routerLink]="['/home/edit',book.id]">Update</button>
    </div>
  </div>
</div>
