<form novalidate (ngSubmit)="editBook()" [formGroup]="data" class="row justify-content-md-center">
  <div class="col-md-8">
    <div class="form-group row">
      <label class="col-md-2 col-form-label">Title</label>
      <div class="col-md-10">
        <input class="form-control" type="text" formControlName="title">
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="form-group row">
      <label class="col-md-2 col-form-label">Author</label>
      <div class="col-md-10">
        <input class="form-control" type="text" formControlName="author">
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="form-group row">
      <label class="col-md-2 col-form-label">Description</label>
      <div class="col-md-10">
        <input class="form-control" type="text" formControlName="description">
      </div>
    </div>
  </div>
  <div class="col-md-8" style="padding-top: 30px">
    <div class="form-group row">
      <label class="col-md-2 col-form-label"></label>
      <div class="col-md-10">
        <h5 style="color: aliceblue">The more books you read the more knowledge you accquire !!</h5>
      </div>
      <input type="submit" value="submit">
    </div>
  </div>
</form>
